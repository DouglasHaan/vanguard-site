<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vanguard Business Brokers — Expert Advisory for Growing Companies</title>
  <meta name="description" content="Vanguard Business Brokers helps owners buy, grow, and sell small to mid-sized businesses. Fractional leadership, FP&A, valuation, buy-side and sell-side advisory. Headquarters in Alpharetta, GA. Serving clients nationwide." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f9fbff;                 /* slightly lighter background */
      --ink-900: #0d1f44;            /* deeper dark text */
      --ink-700: #32456f;            /* stronger secondary text */
      --ink-500: #5e6a8a;            /* muted but legible */
      --line: #d1d6e0;               /* lighter border */
      --accent: #1b3e8a;             /* main brand accent */
      --accent-light: #3174ff;       /* brighter accent for highlights */
      --surface: #ffffff;
      --surface-alt: #f2f6fc;
      --radius: 12px;
      --shadow: 0 4px 10px rgba(0,0,0,0.04);
      --shadow-strong: 0 6px 20px rgba(27,62,138,0.15);
      --glow: 0 0 8px rgba(49,116,255,0.30);
      --ring: rgba(49,116,255,0.2);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'IBM Plex Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--ink-900);
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      transition: color .2s;
    }
    a:hover,
    a:focus {
      color: var(--accent-light);
    }

    .container {
      max-width: 1180px;
      margin: 0 auto;
      padding: 0 24px;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: var(--surface);
      border-bottom: 1px solid var(--line);
      box-shadow: 0 2px 6px rgba(0,0,0,0.03);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--ink-900);
    }
    .brand span {
      font-size: 1.25rem;
      color: var(--accent);
    }

    nav ul {
      list-style: none;
      display: none;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav li {
      margin: 0;
    }
    nav a.navlink {
      color: var(--ink-900);
      padding: 10px 14px;
      border-radius: 8px;
      opacity: 0.92;
      transition: background .2s, opacity .2s;
    }
    nav a.navlink:hover,
    nav a.navlink:focus {
      background: rgba(49,116,255,0.10);
      opacity: 1;
    }

    .cta {
      display: none;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 20px;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: var(--shadow);
      transition: background .25s, box-shadow .25s, transform .25s;
    }
    .btn:hover,
    .btn:focus {
      background: var(--accent-light);
      box-shadow: var(--shadow-strong), var(--glow);
      transform: translateY(-2px);
    }
    .btn.outline {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
    }

    .hero {
      background: linear-gradient(180deg, var(--surface) 0%, var(--surface-alt) 100%),
                  url('https://www.transparenttextures.com/patterns/cubes.png');
      background-size: auto;
      padding: 100px 0 60px;
      border-bottom: 1px solid var(--line);
    }
    .hero-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 32px;
    }

    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      color: var(--ink-500);
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 8px 14px;
      background: var(--surface);
    }
    .eyebrow .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-light);
      box-shadow: 0 0 0 4px rgba(49,116,255,0.12);
    }

    h1 {
      font-size: 2.8rem;
      line-height: 1.2;
      margin: 20px 0 12px;
      color: var(--ink-900);
    }
    .lede {
      color: var(--ink-700);
      font-size: 1.15rem;
      max-width: 720px;
      margin-bottom: 24px;
    }
    .hero-cta {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-top: 28px;
    }

    section {
      padding: 80px 0;
      border-bottom: 1px solid var(--line);
      background: var(--surface-alt);
      background-image: url('https://www.transparenttextures.com/patterns/light-paper-fibers.png');
    }
    section:nth-of-type(even) {
      background: var(--surface);
      background-image: url('https://www.transparenttextures.com/patterns/white-diamond.png');
    }

    .section-head {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 32px;
    }
    .section-head h2 {
      font-size: 2rem;
      margin: 0;
      color: var(--ink-900);
    }
    .muted {
      color: var(--ink-500);
      font-size: 0.95rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    .card {
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: var(--surface);
      padding: 28px;
      box-shadow: var(--shadow);
      transition: transform .25s, box-shadow .25s, border-color .25s;
    }
    .card:hover,
    .card:focus-within {
      transform: translateY(-4px);
      box-shadow: var(--shadow-strong), var(--glow);
      border-color: var(--accent-light);
    }
    .card h3 {
      margin: 0 0 8px;
      font-size: 1.25rem;
      color: var(--ink-900);
    }
    .card p {
      margin: 0;
      color: var(--ink-700);
      font-size: 1rem;
    }

    .step {
      display: flex;
      gap: 16px;
      border: 2px dashed var(--accent-light);
      border-radius: 12px;
      padding: 20px;
      background: #eef4fd;
      box-shadow: var(--shadow);
      transition: transform .25s, box-shadow .25s;
    }
    .step:hover,
    .step:focus-within {
      box-shadow: var(--shadow-strong), var(--glow);
      transform: translateY(-2px);
    }
    .badge {
      width: 34px;
      height: 34px;
      border-radius: 8px;
      background: var(--accent-light);
      color: #fff;
      font-weight: 700;
      display: grid;
      place-items: center;
      font-size: 1rem;
    }

    .tag {
      border: 1px solid var(--accent-light);
      border-radius: 999px;
      padding: 10px 14px;
      background: var(--surface);
      font-weight: 500;
      color: var(--accent);
      font-size: 0.95rem;
    }

    .cta-block {
      display: grid;
      gap: 14px;
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 28px;
      background: var(--surface);
      box-shadow: var(--shadow);
      transition: transform .25s, box-shadow .25s, border-color .25s;
    }
    .cta-block:hover,
    .cta-block:focus-within {
      box-shadow: var(--shadow-strong), var(--glow);
      transform: translateY(-2px);
      border-color: var(--accent-light);
    }

    form {
      display: grid;
      gap: 16px;
    }
    label {
      font-size: 0.9rem;
      color: var(--ink-500);
    }
    input, textarea, select {
      width: 100%;
      padding: 14px 16px;
      border-radius: 8px;
      border: 1px solid var(--line);
      background: #fafbfe;
      color: var(--ink-900);
      font-size: 1rem;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 4px var(--ring);
      border-color: var(--accent-light);
    }

    footer {
      padding: 48px 0;
      color: var(--ink-500);
      background: var(--surface);
      border-top: 1px solid var(--line);
      background-image: url('https://www.transparenttextures.com/patterns/light-wool.png');
    }
    .footgrid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    @media (min-width: 768px) {
      nav ul {
        display: flex;
      }
      .cta {
        display: flex;
      }
      h1 {
        font-size: 3.4rem;
      }
      .hero-grid {
        grid-template-columns: 1.2fr .8fr;
        align-items: center;
      }
      .card-grid {
        grid-template-columns: repeat(3,1fr);
      }
      .steps {
        grid-template-columns: repeat(4,1fr);
      }
      .footgrid {
        grid-template-columns: 2fr 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Body content remains unchanged -->
</body>
</html>
