<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vanguard Business Brokers â€” Expert Advisory for Growing Companies</title>
  <meta name="description" content="Vanguard Business Brokers helps owners buy, grow, and sell small to mid-sized businesses. Fractional leadership, FP&A, valuation, buy-side and sell-side advisory. Headquarters in Alpharetta, GA. Serving clients nationwide." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f4f6fb;
      --ink-900:#0b1b3b;
      --ink-700:#2d3f69;
      --ink-500:#5b6785;
      --line:#c7ccda;
      --accent:#1e3a8a;
      --accent-light:#3b82f6;
      --surface:#ffffff;
      --surface-alt:#f0f3fa;
      --radius:14px;
      --shadow:0 6px 14px rgba(0,0,0,.08);
      --shadow-strong:0 8px 22px rgba(30,58,138,.25);
      --glow:0 0 10px rgba(59,130,246,.45);
      --ring:rgba(59,130,246,.3);
    }
    *{box-sizing:border-box}
    html,body{margin:0}
    body{font-family:'IBM Plex Sans',system-ui,sans-serif;background:var(--bg);color:var(--ink-900);line-height:1.6}
    a{color:var(--accent-light);text-decoration:none}
    .container{max-width:1200px;margin:0 auto;padding:0 20px}

    header{position:sticky;top:0;z-index:50;background:var(--surface);border-bottom:2px solid var(--line);box-shadow:0 3px 8px rgba(0,0,0,.07)}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:14px 0}
    .brand{display:flex;align-items:center;gap:12px;font-weight:700}
    .brand span{font-size:1.05rem}
    nav ul{list-style:none;display:none;gap:18px;margin:0;padding:0}
    nav a.navlink{color:var(--ink-900);opacity:.9;padding:10px 12px;border-radius:10px;transition:.2s}
    nav a.navlink:hover{background:rgba(59,130,246,.12);opacity:1}
    .cta{display:none}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:12px 18px;border-radius:10px;background:var(--accent);color:#fff;font-weight:600;box-shadow:var(--shadow);transition:.25s}
    .btn:hover{background:var(--accent-light);box-shadow:var(--shadow-strong),var(--glow)}
    .btn.outline{background:transparent;color:var(--accent);border:2px solid var(--accent)}

    .hero{
      background:linear-gradient(180deg,var(--surface),var(--surface-alt)),
                 url('https://www.transparenttextures.com/patterns/cubes.png');
      background-size:auto;
      padding:84px 0 56px;
      border-bottom:2px solid var(--line)
    }
    .hero-grid{display:grid;grid-template-columns:1fr;gap:24px}
    .eyebrow{display:inline-flex;align-items:center;gap:10px;font-size:.86rem;color:var(--ink-500);border:1px solid var(--line);border-radius:999px;padding:8px 12px;background:#fff}
    .eyebrow .dot{width:8px;height:8px;border-radius:999px;background:var(--accent-light);box-shadow:0 0 0 4px rgba(59,130,246,.15)}
    h1{font-size:2rem;line-height:1.2;margin:14px 0 10px}
    .lede{color:var(--ink-700);font-size:1.05rem;max-width:720px}
    .hero-cta{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}

    section{
      padding:72px 0;
      border-bottom:2px solid var(--line);
      background:var(--surface-alt);
      background-image:url('https://www.transparenttextures.com/patterns/light-paper-fibers.png');
    }
    section:nth-of-type(even){
      background:var(--surface);
      background-image:url('https://www.transparenttextures.com/patterns/white-diamond.png');
    }

    .section-head{display:flex;align-items:end;justify-content:space-between;gap:18px;margin-bottom:28px}
    .section-head h2{font-size:1.6rem;margin:0;color:var(--ink-900)}
    .muted{color:var(--ink-500)}

    .card-grid{display:grid;grid-template-columns:1fr;gap:16px}
    .card{border:2px solid var(--line);border-radius:var(--radius);background:var(--surface);padding:22px;box-shadow:var(--shadow);transition:transform .25s, box-shadow .25s}
    .card:hover{transform:translateY(-6px);box-shadow:var(--shadow-strong),var(--glow);border-color:var(--accent-light)}
    .card h3{margin:0 0 6px;font-size:1.1rem;color:var(--ink-900)}
    .card p{margin:0;color:var(--ink-700)}

    .step{display:flex;gap:14px;border:2px dashed var(--accent-light);border-radius:12px;padding:18px;background:#f0f4fb;box-shadow:var(--shadow);transition:box-shadow .25s, transform .25s}
    .step:hover{box-shadow:var(--shadow-strong),var(--glow);transform:translateY(-4px)}
    .badge{width:34px;height:34px;border-radius:8px;background:var(--accent-light);color:#fff;font-weight:700;display:grid;place-items:center}

    .tag{border:1px solid var(--accent-light);border-radius:999px;padding:10px 12px;background:#fff;font-weight:500;color:var(--accent)}

    .cta-block{display:grid;gap:12px;border:2px solid var(--line);border-radius:16px;padding:22px;background:var(--surface);box-shadow:var(--shadow);transition:box-shadow .25s, transform .25s}
    .cta-block:hover{box-shadow:var(--shadow-strong),var(--glow);transform:translateY(-4px);border-color:var(--accent-light)}
    form{display:grid;gap:12px}
    label{font-size:.9rem;color:var(--ink-500)}
    input, textarea, select{width:100%;padding:12px 14px;border-radius:10px;border:1px solid var(--line);background:#f8f9fc;color:var(--ink-900)}
    input:focus, textarea:focus{outline:none;box-shadow:0 0 0 4px var(--ring)}

    footer{padding:40px 0;color:var(--ink-500);background:var(--surface);border-top:2px solid var(--line);background-image:url('https://www.transparenttextures.com/patterns/light-wool.png')}
    .footgrid{display:grid;grid-template-columns:1fr;gap:16px}

    @media (min-width: 768px){
      nav ul{display:flex}
      .cta{display:flex}
      h1{font-size:2.6rem}
      .hero-grid{grid-template-columns:1.1fr .9fr;align-items:center}
      .card-grid{grid-template-columns:repeat(3,1fr)}
      .steps{grid-template-columns:repeat(4,1fr)}
      .footgrid{grid-template-columns:2fr 1fr 1fr}
    }
  </style>
</head>
<body>
  <!-- Body content remains unchanged -->
</body>
</html>
